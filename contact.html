<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="contact">
        <div class="container">
            <h2>Contact</h2>
            <p>Email: mariarinta00@gmail.com</p>
            <p>GitHub: github.com/Rinta-Maria</p>

            <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 20px;
                    padding: 20px;
                }
                
                h1 {
                    color: #333;
                }
                
                form {
                    max-width: 400px;
                    margin: 0 auto;
                }
                
                label {
                    display: block;
                    margin-bottom: 8px;
                }
                
                input,
                textarea {
                    width: 100%;
                    padding: 10px;
                    margin-bottom: 15px;
                    box-sizing: border-box;
                }
                
                textarea {
                    height: 150px;
                }
                
                input[type="submit"] {
                    background-color: #4CAF50;
                    color: white;
                    cursor: pointer;
                }
                
                input[type="submit"]:hover {
                    background-color: #45a049;
                }
            </style>



            <section>
                <form action="mailto:mariarinta00.com" method="post" enctype="text/plain">

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <input type="submit" value="Submit">
                </form>
            </section>



</body>



</html>
